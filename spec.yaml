#! spec.yaml
name: zero2prod
# region codes found at: https://docs.digitalocean.com/platform/regional-availability/
region: nyc3
services:
  - name: zero2prod
  # Relative to the repository root
    dockerfile_path: Dockerfile 
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: smythg4/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${newsletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${newsletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
      # provisioned base url as an environment variable
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      # this should work now...
      - key: APP_EMAIL_CLIENT__AUTHORIZATION_TOKEN
        scope: RUN_TIME
        type: SECRET

databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version 
    version: "14"